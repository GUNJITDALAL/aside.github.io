<html> 
	<head> 
		<title>aside tag</title> 
		<style> 
		.gfg { 
			font-size:30px; 
		} 
			h1 { 
				font-size:40px; 
				color:#090; 
				font-weight:bold; 
			} 
			p { 
				font-size:20px; 
				margin:20px 0; 
			} 
		</style> 
	</head> 
	<body> 
		<div class = "gfg">Aside Tag Example</div> 
		<aside> 
			<h1>Hello World</h1> 
			<p>A Hello</p> 
		</aside> 
	</body> 
</html>
